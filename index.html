<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘导航</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header></header>
    <main>
        <div class="keyBoard">
            <div class="row1">
                <kbd class="`"><span class="punctuation"><span class="punctuationA">~</span><span class="punctuationB">`</span></span></kbd>
                <kbd class="1"><span class="numble"><span class="numbleA">!</span><span class="numbleB">1</span></span></kbd>
                <kbd class="2"><span class="numble"><span class="numbleA">@</span><span class="numbleB">2</span></span></kbd>
                <kbd class="3"><span class="numble"><span class="numbleA">#</span><span class="numbleB">3</span></span></kbd>
                <kbd class="4"><span class="numble"><span class="numbleA">$</span><span class="numbleB">4</span></span></kbd>
                <kbd class="5"><span class="numble"><span class="numbleA">%</span><span class="numbleB">5</span></span></kbd>
                <kbd class="6"><span class="numble"><span class="numbleA">^</span><span class="numbleB">6</span></span></kbd>
                <kbd class="7"><span class="numble"><span class="numbleA">&</span><span class="numbleB">7</span></span></kbd>
                <kbd class="8"><span class="numble"><span class="numbleA">*</span><span class="numbleB">8</span></span></kbd>
                <kbd class="9"><span class="numble"><span class="numbleA">(</span><span class="numbleB">9</span></span></kbd>
                <kbd class="0"><span class="numble"><span class="numbleA">)</span><span class="numbleB">0</span></span></kbd>
                <kbd class="-"><span class="punctuation"><span class="punctuationA">_</span><span class="punctuationB">-</span></span></kbd>
                <kbd class="="><span class="punctuation"><span class="punctuationA">+</span><span class="punctuationB">=</span></span></kbd>
                <kbd class="⌫"><span class="delete"><span class="deleteA">⌫</span><span class="deleteB">Delete</span></span></kbd>
            </div>
            <div class="row2">
                <kbd class="⇥"><span class="tab"><span class="tabA">⇥</span><span class="tabB">tab</span></span></kbd>
                <kbd class="q"><span class="letter">Q</span></kbd>
                <kbd class="w"><span class="letter">W</span></kbd>
                <kbd class="e"><span class="letter">E</span></kbd>
                <kbd class="r"><span class="letter">R</span></kbd>
                <kbd class="t"><span class="letter">T</span></kbd>
                <kbd class="y"><span class="letter">Y</span></kbd>
                <kbd class="u"><span class="letter">U</span></kbd>
                <kbd class="i"><span class="letter">I</span></kbd>
                <kbd class="o"><span class="letter">O</span></kbd>
                <kbd class="p"><span class="letter">P</span></kbd>
                <kbd class="["><span class="punctuationLong"><span class="punctuationLongA">{</span><span class="punctuationLongB">[</span></span></kbd>
                <kbd class="]"><span class="punctuationLong"><span class="punctuationLongA">}</span><span class="punctuationLongB">]</span></span></kbd>
                <kbd class="\"><span class="punctuationLong"><span class="punctuationLongA">|</span><span class="punctuationLongB">\</span></span></kbd>
            </div>
            <div class="row3">
                <kbd class="capslock"><div class="capslockInner">caps lock</div></kbd>
                <kbd class="a"><span class="letter">A</span></kbd>
                <kbd class="s"><span class="letter">S</span></kbd>
                <kbd class="d"><span class="letter">D</span></kbd>
                <kbd class="f"><span class="letter">F</span></kbd>
                <kbd class="g"><span class="letter">G</span></kbd>
                <kbd class="h"><span class="letter">H</span></kbd>
                <kbd class="j"><span class="letter">J</span></kbd>
                <kbd class="k"><span class="letter">K</span></kbd>
                <kbd class="l"><span class="letter">L</span></kbd>
                <kbd class=";"><span class="punctuation"><span class="punctuationA">:</span><span class="punctuationB">;</span></span></kbd>
                <kbd class="'"><span class="punctuation"><span class="punctuationA">"</span><span class="punctuationB">'</span></span></kbd>
                <kbd class="↩︎"><span class="delete"><span class="deleteA">↩︎</span><span class="deleteB">Return/Enter</span></span></kbd>
            </div>
            <div class="row4">
                <kbd class="⇧"><span class="shift1"><span class="shiftA">⇧</span><span class="shiftB">Shift</span></span></kbd>
                <kbd class="z"><span class="letter">Z</span></kbd>
                <kbd class="x"><span class="letter">X</span></kbd>
                <kbd class="c"><span class="letter">C</span></kbd>
                <kbd class="v"><span class="letter">V</span></kbd>
                <kbd class="b"><span class="letter">B</span></kbd>
                <kbd class="n"><span class="letter">N</span></kbd>
                <kbd class="m"><span class="letter">M</span></kbd>
                <kbd class=","><span class="punctuation"><span class="punctuationA"><</span><span class="punctuationB">,</span></span></kbd>
                <kbd class="."><span class="punctuation"><span class="punctuationA">></span><span class="punctuationB">.</span></span></kbd>
                <kbd class="?"><span class="punctuation"><span class="punctuationA">?</span><span class="punctuationB">/</span></span></kbd>
                <kbd class="⇧"><span class="shift2"><span class="shiftA">⇧</span><span class="shiftB">Shift</span></span></kbd>
            </div>
            <div class="row5">
                <kbd class="fn"><span class="fnInner">fn</span></kbd>
                <kbd class="⌃"><span class="control"><span class="controlA">⌃</span><span class="controlB">Control</span></span></kbd>
                <kbd class="⌥"><span class="option1"><span class="option1A">⌥</span><span class="option1B">Option</span></span></kbd>
                <kbd class="⌘"><span class="command1"><span class="command1A">⌘</span><span class="command1B">Command</span></span></kbd>
                <kbd class="space"> </kbd>
                <kbd class="⌘"><span class="command2"><span class="command2A">⌘</span><span class="command2B">Command</span></span></kbd>
                <kbd class="⌥"><span class="option2"><span class="option2A">⌥</span><span class="option2B">Option</span></span></kbd>
                <span class="directionKeys">
                    <div class="directionKeys1">
                        <kbd class="left"><span class="directionKeysAll">←</span></kbd>
                        <kbd class="top"><span class="directionKeysAll">↑</span></kbd>
                        <kbd class="bottom"><span class="directionKeysAll">↓</span></kbd>
                        <kbd class="right"><span class="directionKeysAll">→</span></kbd>
                    </div>
                </span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
